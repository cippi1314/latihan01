<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struktur HTML & CSS Flex</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
        }

        .container {
            display: flex;
            flex-direction: column; /* Susun item secara vertikal secara default */
        }

        .header {
            border: black 2px solid;
            border-radius: 10px;
            background-color: #ffe0e0;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
        }

        .main-content {
            display: flex;
            gap: 10px; /* Jarak antar item flex */
            margin-bottom: 10px;
        }

        .navigation {
            background-color: #e0ffe0;
            padding: 15px;
            width: 200px;
        }

        .articles {
            display: flex;
            flex-direction: column; /* Susun artikel secara vertikal */
            gap: 10px;
            flex-grow: 1; /* Membuat area artikel mengisi ruang yang tersedia */
            background-color: #080808;
        }  
      



</head>
<body>
    
</body>
</html>
